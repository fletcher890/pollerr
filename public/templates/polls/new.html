<h2>New Poll</h2>

<form name="newPoll" novalidate class="form-horizontal">

  <form-field record="poll" field="title" live="false" required="true" type="text"></form-field>

  <div class="row">
    
    <div class="col-md-12">
      <label class="control-label"> Phrase Protected? </label>
    </div>
    
    <label class="checkbox-inline">
      <input type="radio" ng-model="poll.password_protected" value="Y" /> Yes
    </label>
    <label class="checkbox-inline">
      <input type="radio" ng-model="poll.password_protected" value="N" ng-checked="true" /> No
    </label>

    <div class="col-md-12" ng-show="checkPasswordProtected()">
      
      <form-field record="poll" field="password" live="false" type="text" ng-if="poll.password_protected == 'Y' " required="true"></form-field>

    </div>

  </div>

  <div class="row">
    
    <div class="col-md-12">
      <label class="control-label"> Status </label>
    </div>
    
      <label class="checkbox-inline">
        <input type="radio" ng-model="poll.status" value="live" ng-checked="true" /> Live
      </label>
      <label class="checkbox-inline">
        <input type="radio" ng-model="poll.status" value="draft" /> Draft
      </label>

  </div>

  <div class="clearfix"></div>

  <hr>
  
  <div class="row form-group">
    <div class="col-md-12">
      <button class="btn btn-primary" ng-click="save()">Create Poll</button>
    </div>
  </div>

</form>
