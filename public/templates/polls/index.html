<div class="row block-of-three">
    
  <div class="col-md-12">

    <ol class="breadcrumb" ng-controller="NavigationController">
        <li><a href="javascript:;" ng-click="click('dashboard')">Home</a></li>
        <li>Polls</li>
    </ol>
      
    <div class="well text-center">
      
      <i class="fa fa-bar-chart"></i>
      &nbsp;
      Polls

   </div>

  </div>

</div>

<div class="row">
    
    <div class="col-md-6">
        <input type="search" class="form-control" placeholder="Search..." ng-model="query" /> 
    </div>
    <div class="col-md-6">
        <button class="btn btn-primary btn-block" ng-click="new()">New Poll</button>
    </div>

</div>

<br />

<div class="sav">
    
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4" ng-repeat="poll in polls | filter: query | orderBy: sort.field : sort.order">
              <div class="well"> 
                 <div class="box-wrapper text-center">
                    <span class="poll-title">{{ poll.title }}</span>
                  </div>
                  <a href="javascript:;" ng-click="show(poll.id)" class="btn btn-primary btn-block">View Poll &nbsp; <i class="fa fa-angle-right"></i></a>
              </div>
            </div>
        </div>
    </div>

</div>
