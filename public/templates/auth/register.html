<div id="login-overlay" class="modal-dialog ">
    <img src="logo.png" class="login-logo">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Regsiter</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="well">
                        <form id="loginForm" name="register" novalidate="novalidate">
                            <div class="form-group">
                                <label for="username" class="control-label">Username</label>
                                <input type="text" ng-model="auth.username" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example9807">
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label">Email Address</label>
                                <input type="text" ng-model="auth.email" class="form-control" id="email" name="email" value="" required="" title="Please enter you email Address" placeholder="example@gmail.com">
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input type="password" ng-model="auth.password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="********">
                                <span class="help-block"></span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" ng-click="doRegister()">Register!</button>
                        </form>

                        <div class="text-center or">
                          
                          OR 
                        
                        </div>

                        <p>
                          <a ng-click="redirect('login')" class="btn btn-default btn-block">Login!</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
