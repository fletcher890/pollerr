<div id="login-overlay" class="modal-dialog ">
    <div class="logoWrapper">
        <object data="/src/images/pollerr-logo.svg" type="image/svg+xml"></object><small>Pollerr</small>
    </div>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Login / Regsiter</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="well">

                        <form name="login" novalidate="novalidate">
                            <div class="form-group">
                                <label for="username" class="control-label">Username / Email Address</label>
                                <input type="text" ng-model="auth.username" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example9807 / example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input type="password" ng-model="auth.password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="********">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" ng-click="doLogin()">Login</button>
                        </form>

                        <div class="text-center or">
                          
                          OR 
                        
                        </div>

                        <p>
                          <a ng-click="redirect('register')" class="btn btn-default btn-block">Register now!</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
